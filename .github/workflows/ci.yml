name: ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.4
      - name: get changed files
        uses: tj-actions/changed-files@v21
        id: changed-files
        with:
          since_last_remote_commit: true
          separator: ";"
      - name: Install OBS2Mk
        run: |
          pip install obs2mk --upgrade
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |
            print(${{steps.changed-files.outputs.all_changed_files}})
      - name: obs2mk source files
        run: |
          IFS=$';'
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ "$file" == *md ]] 
              then
                obs2mk --minimal file "$file"
              fi
            done
          unset IFS
      - name: Mkdocs build
        run: |
          pip install -r requirements.txt
          mkdocs gh-deploy --force --clean
      - name: Push updated files
        run: |
          git pull
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          rm -rf ./site/
          git add .
          if [[ -z $(git diff --cached --name-only) ]]; then
            echo "No changes to commit"
            exit 0
          fi
          fileList=$(git status --porcelain | tr -d '\n' | tr -d 'M' |tr -d '??')
          git commit -m "üèì Publishing from ObsidianMD" -m "${fileList}"
          git push
