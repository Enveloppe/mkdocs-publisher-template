name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths: 
      - 'README.md'
      - 'overrides/**'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    uses: ObsidianPublisher/actions/.github/workflows/deploy.yml@main
    secrets:
      GH_PAT: ${{ secrets.GITHUB_TOKEN }}
      author_email: "github-actions[bot]@users.noreply.github.com"
      author_name: "github-actions[bot]"